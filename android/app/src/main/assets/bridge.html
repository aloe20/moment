<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sendMsgToAndroid() {
            sendAndroidCallback("I`m ready!", function (event) {
                console.log("收到Android回调的消息：" + event.data);
            });
        }

        function sendAndroidCallback(data, callback) {
            window.android.postMessage(data);
            window.android.onmessage = callback;
        }

    </script>
</head>
<body>
<h1>H5与Android通讯</h1>
<button onclick="sendMsgToAndroid()">向Android发消息</button>
</body>
</html>
